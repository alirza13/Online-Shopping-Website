<!DOCTYPE html>
<html lang="en">
	<link rel = "stylesheet" href = "styleCart.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	
	
	
	
	
	<div class = "container-fluid"> 
	<div class = "row"> 
	<div class = "col-lg-12">
	
		<div class="panel panel-primary">
		<div class = "panel-heading">
		<h3 class = "panel-title">SHOPPING CART </h3>
		</div>
		<div class = "panel-body">
		
		<div class = "product">
		<div class = "col-lg-3"> <img class = "image " src="https://assets.nvidia.com/catalog/graphics-card/QUADRO-P6000-1.png"> </div>
		<div class = "col-lg-3" > <h3 class ="title"> <strong>Price</strong> </h3>
		<div class="product-price" id = "priceOfProduct">59.99</div>
		</div>
		
		<div class = "col-lg-2"> <h3 class ="title"><strong>Quantity</strong></h3>
			<div class="product-quantity">
				
			<input type="number" class="form-control text-center" value="1" min="1" max = "10" onchange = "updatePrice()" id = "quantity">
				
			</div>
		</div>
		
		
		<div class = "col-lg-2"> 
			 <div class="product-removal">
			<button class="remove-product"> <span> REMOVE </span> </button>
			 </div>
		</div>
		
		<div class = "col-lg-2"> 
			 <h3 class ="title"><strong> Total </strong></h3>
			<div class="total-price" id = "totalPriceOfProducts">59.99</div>
		</div>
	
		</div>
		</div>
		
		
		
		
		
		
		</div>
		
		 <div class="totals">
		 <div class="totals-item">
         <label><font size = "4">Subtotal</font></label>
         <div class="totals-value" id="cart-subtotal"><font size ="4">59.99</font></div>
         </div>
         <div class="totals-item">
         <label><font size = "4">KDV (5%)</font></label>
         <div class="totals-value" id="cart-tax"><font size ="4">3.60</font></div>
         </div>
   
         <div class="totals-item totals-item-total">
          <label><font size = "4">Grand Total</font></label>
          <div class="totals-value" id="cart-total"><font size ="4">90.57</font></div>
         </div>
        </div>
		
		<div class = "PaymentButton">
		<button class="Pay" class="btn btn-default btn-sm">Go To Payment <i class="fa fa-shopping-cart"></i> </button>
		</div>
	
	

	
	
	
	</div>
	</div>
	
	

	</div>


</html>



<script>
var removeProduct = document.getElementsByClassName("remove-product");
var product = document.getElementsByClassName("product");
var total = document.getElementsByClassName("totals");
var KDV = 0.05;


$(removeProduct).click(function() {
	//alert("asdas");
	$( product ).remove();
	$(total).remove();
});





function updatePrice () {
var quantity = document.getElementById("quantity").value;

var productPrice = document.getElementById("priceOfProduct").innerHTML;



document.getElementById("totalPriceOfProducts").innerHTML = (quantity * productPrice).toFixed(2);

var totalPrice = document.getElementById("totalPriceOfProducts").innerHTML;   
document.getElementById("cart-tax").innerHTML = (totalPrice * KDV).toFixed(2);

document.getElementById("cart-subtotal").innerHTML = totalPrice;
var tax = document.getElementById("cart-tax").innerHTML;
var grandTotal = parseFloat(totalPrice) + parseFloat(tax);

document.getElementById("cart-total").innerHTML = grandTotal.toFixed(2);

}









</script>
